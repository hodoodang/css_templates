<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Business Card Hover</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body>
	<div class="cardBox">
		<div class="card">
			<div class="card-front">
				<div class="content">
					<img src="logo.jpg">
					<h3>Sxdang Title</h3>
				</div>
			</div>
			<div class="card-back">
				<div class="content">
					<div class="logo">
						<img src="logo.jpg">
						<h2>Tae-Ho SaGong</h2>
					</div>
					<ul>
						<li>
							<span><i class="fas fa-phone"></i></span>
							<span>+82 019 2938 4756</span>
						</li>
						<li>
							<span><i class="far fa-envelope"></i></span>
							<span>noRealeMail@gmail.com</span>
						</li>
						<li>
							<span><i class="fas fa-map-marker-alt"></i></span>
							<span>Seoul, Korea</span>
						</li>
					</ul>
				</div>
			</div>
	</div>
</body>
</html>
